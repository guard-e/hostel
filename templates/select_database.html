<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор базы данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Выбор базы данных</h1>
                
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="db_path" class="form-label">Путь к файлу guardee.fdb:</label>
                        <input type="text" class="form-control" id="db_path" name="db_path" required 
                               placeholder="Например: D:\db\guardee.fdb">
                        <small class="form-text text-muted">Укажите полный путь к файлу базы данных Firebird</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Подключиться</button>
                </form>

                <hr class="my-4">
                <p class="text-muted text-center small">
                    Приложение требует доступа к базе данных guardee.fdb для работы с картами (пропусками).
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
